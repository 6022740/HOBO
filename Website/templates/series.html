<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afleveringen</title>
</head>

<body>
    <h1>Series</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Serie Titel</th>
                <th>IMDB Link</th>
                <th>Genre(s)</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
